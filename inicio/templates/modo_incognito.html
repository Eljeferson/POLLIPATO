{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Incognito</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'style.csss' %}">
<body>
    <div class="wrapper">
        <div class="login-box">
          <form method="post"action="{% url 'inicio:modo_incognito' %}">
            <h2>Modo Incognito</h2>
                {% csrf_token %}
                <div class="input-box">
                <span class="icon">
                    <ion-icon name="mombre"></ion-icon>
                </span>
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
                </div>
                
                <div class="input-box">
                <span class="icon">
                    <ion-icon name="apellido"></ion-icon>
                </span>
                <input type="text" id="apellido" name="apellido" required>
                <label for="apellido">Apellido</label>
                </div>
        
                <button type="submit">Ingresar</button>
          </form>
        </div>
      </div>
</body>
</html>
