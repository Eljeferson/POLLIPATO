<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS con dependencia de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>INICIO PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical" id="iconBar" role="group">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#content1" aria-expanded="false" aria-controls="content1">
                        <img src="ruta-a-tu-icono-1.png" alt="Icono 1" width="32" height="32">
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#content2" aria-expanded="false" aria-controls="content2">
                        <img src="ruta-a-tu-icono-2.png" alt="Icono 2" width="32" height="32">
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#content3" aria-expanded="false" aria-controls="content3">
                        <img src="ruta-a-tu-icono-3.png" alt="Icono 3" width="32" height="32">
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="collapse" id="content1">
                    <div class="card card-body">
                        Contenido 1
                    </div>
                </div>
                <div class="collapse" id="content2">
                    <div class="card card-body">
                        Contenido 2
                    </div>
                </div>
                <div class="collapse" id="content3">
                    <div class="card card-body">
                        Contenido 3
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
